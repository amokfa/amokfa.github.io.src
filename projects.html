<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projects</title>
</head>
<body>
<article>
    <ul id="proj_list">
    </ul>
</article>

<script constexpr src="/static/js/constexpr/lib.js"></script>
<script constexpr src="/static/js/constexpr/renderer.js"></script>

<script constexpr>
  async function page_specific_stuff() {
    const projects = await fetch('/collections/projects.json').then(res => res.json())
    const list = document.querySelector('#proj_list')
    projects.forEach(
      (p, idx) => {
        const container = make_element(
          `
          <li><a class="post_card" style="display: block;" href="${p.url}"><h3>${p.name}</h3><div class="post_description">${p.description}</div></a></li>
          `
        );
        [...container.children].forEach(
          ch => list.appendChild(ch)
        )
      }
    )
  }
</script>

<script constexpr>
  Promise.all([site_global_rendering(), page_specific_stuff()])
    .then(() => window._ConstexprJS_.compile())
</script>

<style>
    ol {
        width: 100%;
        max-width: 100%;
        list-style: none;
        padding: 0;
    }
    ol > * {
        width: 100%;
        text-align: center;
        margin: 1em 0;
    }
    ol > .title {
        font-size: 1.5em;
    }
    .divider {
        width: 10em;
        margin: auto;
        height: 1px;
        background: grey;
    }
</style>
</body>
</html>
